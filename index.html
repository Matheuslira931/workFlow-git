<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Senior Flow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <style>
        .show {
            display: flex !important;
            flex-direction: column;
        }

        #result {
            background-color: #e9ecef;
        }

        .border-separator {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Senior Sistemas Flow</h1>
                <h2>Selecione a etapa desejada</h2>

                <div class="mt-4">
                    <button class="btn btn-primary" onclick="showTemplate('CODE_REVIEW')">
                        Code Review
                    </button>
                    <button class="btn btn-danger" onclick="showTemplate('CODE_REVIEW_DENIED')">
                        Code Review Rejected
                    </button>
                    <button class="btn btn-success" onclick="showTemplate('CODE_REVIEW_ACCEPTED')">
                        Code Review Accepted
                    </button>
                    <button class="btn btn-primary" onclick="showTemplate('REWORK')">
                        Rework
                    </button>
                    <button class="btn btn-success" onclick="showTemplate('REVIEW_APPROVED')">
                        Review Approved
                    </button>
                </div>

                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <div class="d-none" id="result">
                                Template below:
                                <p id="template" class="border-separator">
                                </p>
                                <div class="border-separator">
                                    <span style="color: red">
                                        Sugest√£o de mensagem abaixo:
                                    </span>
                                    <p id="message-suggestion">
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>

        const CODE_REVIEW_REQUEST_TEMPLATE = `
            <p>
                *#REVIEW*
            </p>
            <p>
                Explain the change, where, how and impacts
            </p>
        `;

        const CODE_REVIEW_COMPLETE_TEMPLATE = `
            <p style="color: green">*{color:green}#CODE_REVIEW_COMPLETE{color}*<p>
             <p>  *To:* develop_user <p>
             <p>Code Review is Done!<p>
        `;

        const CODE_REVIEW_DENIED_TEMPLATE = `
            <p style="color: orange">
                *{color:orange}#CODE_REVIEW_CHANGE{color}*
            </p>
            <p>
                *To:* developer_user
            </p>
            <p>
                Code Review Evidence here!
            </p>

        `;

        const REWORK_TEMPLATE = `
            <p style="color: blue">
                *{color:blue}#REWORK_CORRECTION{color}*
            </p>
            <p>
                *To:* code_reviewer_user
            </p>
            <p>
                Any other informations
            </p>

        `;

        const REVIEW_APPROVED_TEMPLATE = `
            <p style="color: green">
                *{color:green}#REVIEW_RESULTS{color}*
            </p>
            <p>
                Test evidence
            </p>
            <p>
                APPROVED
            </p>
        `;

        const TEMPLATE_BY_STATUS = new Map([
            ['CODE_REVIEW', CODE_REVIEW_REQUEST_TEMPLATE],
            ['CODE_REVIEW_DENIED', CODE_REVIEW_DENIED_TEMPLATE],
            ['CODE_REVIEW_ACCEPTED', CODE_REVIEW_COMPLETE_TEMPLATE],
            ['REWORK', REWORK_TEMPLATE],
            ['REVIEW_APPROVED', REVIEW_APPROVED_TEMPLATE],
        ]);

        const MESSAGE_BY_STATUS = new Map([
            ['CODE_REVIEW', 'Acabei de enviar uma nova tarefa para code review!'],
            ['CODE_REVIEW_DENIED', 'A tarefa abaixo precisa mudar alguns itens'],
            ['CODE_REVIEW_ACCEPTED', ''],
            ['REWORK', 'Acabei de colocar algumas evidencias nessa tarefa'],
        ]);

        function showTemplate(status) {
            const result = document.getElementById('result');
            const template = document.getElementById('template');
            const messageSuggestion = document.getElementById('message-suggestion');
            result.className = 'show border mt-3';
            template.innerHTML = TEMPLATE_BY_STATUS.get(status);
            messageSuggestion.innerHTML = MESSAGE_BY_STATUS.get(status);
        }
    </script>
</body>
</html>
